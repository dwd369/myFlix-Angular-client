<div class="profile-page">
    <app-navigation-bar></app-navigation-bar>
    
    <h2 class="profile-title">Your Profile</h2>
        <form class="profile-form">
          <mat-form-field>
            <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
              required>
          </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
              required>
          </mat-form-field>
          <mat-form-field >
            <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
          </mat-form-field>
          <mat-card-actions>
            <button class="update-btn" mat-raised-button (click)="updateUser()" color="primary">
              Update User
            </button>  
            <button class="delete-btn" mat-raised-button (click)="deleteUser()" color="">
                Delete User
              </button>
          </mat-card-actions>
        </form>
  </div>
